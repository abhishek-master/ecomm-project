<div class="update-product">
    <h1>Update Product</h1>
    <p class="p_message" style="text-align: center;">{{productMessage}}</p>
    <form class="common-form" #addProduct="ngForm" (ngSubmit)="submit(addProduct.value)">
        <input 
        type="text" 
        class="form-input" 
        placeholder="Enter Product Name"
        name="name" 
        ngModel="{{productData?.name}}"
        />
        <input 
        type="text" 
        class="form-input" 
        placeholder="Enter Product Price"
        name="price" 
        ngModel="{{productData?.price}}"
        />
        <input 
        type="text" 
        class="form-input" 
        placeholder="Enter Product Brand"
        name="brand" 
        ngModel="{{productData?.brand}}" 
        />
        <input 
        type="text" 
        class="form-input" 
        placeholder="Enter Product Category"
        name="category" 
        ngModel="{{productData?.category}}" 
        />
        <textarea 
        type="text" 
        class="form-input" 
        placeholder="Enter Product Description"
        name="description" 
        ngModel="{{productData?.description}}" 
        ></textarea>
        <input 
        type="text" 
        class="form-input" 
        placeholder="Enter Product Image URL"
        name="image" 
        ngModel="{{productData?.image}}" 
        />
        <button class="form-button">Update Product</button>
        
    </form>

</div>
