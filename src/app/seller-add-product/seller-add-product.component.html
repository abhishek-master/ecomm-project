<div class="add-product">
    <h1>Add New Product</h1>
    <p class="p_message">{{addProductMessage}}</p>
    <form class="common-form" #addProduct="ngForm" (ngSubmit)="submit(addProduct.value)">
        <input 
        type="text" 
        class="form-input" 
        placeholder="Enter Product Name"
        name="name" 
        ngModel 
        />
        <input 
        type="text" 
        class="form-input" 
        placeholder="Enter Product Price"
        name="price" 
        ngModel 
        />
        <input 
        type="text" 
        class="form-input" 
        placeholder="Enter Product Brand"
        name="brand" 
        ngModel 
        />
        <input 
        type="text" 
        class="form-input" 
        placeholder="Enter Product Category"
        name="category" 
        ngModel 
        />
        <textarea 
        type="text" 
        class="form-input" 
        placeholder="Enter Product Description"
        name="description" 
        ngModel 
        ></textarea>
        <input 
        type="text" 
        class="form-input" 
        placeholder="Enter Product Image URL"
        name="image" 
        ngModel 
        />
        <button class="form-button">Add Product</button>
        
    </form>

</div>
