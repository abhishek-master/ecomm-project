<div class="row search-item" *ngFor="let item of searchResult" >
    <div class="col-sm-3">
        <a routerLink="/details/{{item.id}}">
            <img src={{item.image}}>
        </a>
    </div>
    <div class="col-sm-8 details">
        <a routerLink="/details/{{item.id}}">
            <h6>{{item.name}}</h6>
        </a>
        <p><b>PRICE : {{item.price}}</b></p>
        <p><span>Company : {{item.brand}}</span><span>Category:Ayurvedic</span></p>
        <p>{{item.description}}</p>
    </div>
</div>
